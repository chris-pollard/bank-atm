<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank ATM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div class="display">
        <p class="box"><span class="cell a1"></span> </p>
        <p class="box"><span class="cell a2"></span></p>
        <p class="box"><span class="cell a3"></span></p>
        <p class="box"><span class="cell b1 top-level-options"></span></p>
        <p class="box"><span class="cell b2 top-level-options"></span></p>
        <p class="box"><span class="cell b3 top-level-options"></span></p>
    
        <p class="box hide"><span class="cell c1"></span></p>
        <p class="box hide"><span class="cell c2"></span></p>
        <p class="box hide"><span class="cell c3"></span></p>

    </div>

    <div class="panel">

        <button class="page-1 start-btn">start</button>
        <input class="page-1 number-input hidden" type="number" type="number">
        <button class="page-1 next-btn hidden">next</button>
        <button class="page-1 cancel-btn hidden">cancel</button>
        <button class="page-1 enter-btn hidden">ok</button>

    </div>
    


    <script src="app.js"></script>
</body>
</html>
